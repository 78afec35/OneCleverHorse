version: "3.3"
services:
  app-frontend:
    build: ./app-frontend
    ports:
    - target: 5000
      published: 5000
      protocol: tcp
  app-symboliser:
    build: ./app-symboliser
    ports:
    - target: 5001
      published: 5001
      protocol: tcp
  app-word:
    build: ./app-word
    ports:
    - target: 5002
      published: 5002
      protocol: tcp
  mysql:
    build: ./db
    ports:
    - target: 3306
      published: 3306
      protocol: tcp
    environment: 
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: flask-db